<!DOCTYPE html>
<html>
<head>
	<title>Train Homework</title>

	<!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<div class="container">
		<!-- Jumbotron -->
	    <div class="jumbotron">
	      <h1 class="text-center">Train</h1>

	      <p class="text-center">Lets See The Time</p>
	    </div>

	    <div class="row">

	    	<div class="col-lg-12">

	    		<div class="panel panel-default">

	    			<div class="panel-heading">
			            <h3 class="panel-title">Current Employee</h3>
			        </div>
			         
			        <div class="panel-body">

			        	<table class="table" id="whole-section">
	                     	<tr>
		                        <th>Train Name</th>
		                        <th>Destination</th> 
		                        <th>Frequency (Min)</th>
		                        <th>Next Arrival</th>
		                        <th>Minutes Away</th>
	                      </tr>

	                  </table>

			        </div>


	    		</div>

	    	</div>
	    </div>


	    <div class="row">

	    	<div class="col-lg-12">

	    		<div class="panel panel-default">

	    			<div class="panel-heading">
			            <h3 class="panel-title">Add Employee</h3>
			        </div>
			         
			        <div class="panel-body">

			        	<div class="form">

			        		<div class="form-group">
				                <label for="name-input">Train Name</label>
				                <input class="form-control" id="name-input" type="text">
			              	</div>

			              	<div class="form-group">
				                <label for="destination-input">Destination</label>
				                <input class="form-control" id="destination-input" type="text">
			              	</div>

			              	<div class="form-group">
				                <label for="frequency-input">Frequency (Min)</label>
				                <input class="form-control" id="frequency-input" type="text">
			              	</div>

			              	<div class="form-group">
				                <label for="time-input">First Train Time (HH:mm - military time)</label>
				                <input class="form-control" id="time-input" type="text">
			              	</div>
			              	<div class="form-group">
				                <label for="minleft-input">Minutes Left</label>
				                <input class="form-control" id="minleft-input" type="text">
			              	</div>
			              	<button class="btn btn-default" id="add-user" type="submit">Submit</button>
			        	</div>
			        </div>
	    		</div>
	    	</div>
	    </div>
	</div>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<script src="main.js"></script>
</body>
</html>
